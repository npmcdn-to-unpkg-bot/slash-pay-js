<!DOCTYPE html>
<html>
<head>
	<title>Test Slash Client Card Tokenizing</title>

	<!-- <script type="text/javascript" src="../bower_components/jsencrypt/bin/jsencrypt.js"></script>
	<script type="text/javascript" src="../src/slash-client.js"></script> -->

	<script type="text/javascript" src="../dist/slash-client.js"></script>

	<script type="text/javascript">
		var slashClient = new SlashClient({
			publicKey: 'MCAwDQYJKoZIhvcNAQEBBQADDwAwDAIFAKxIhY0CAwEAAQ=='
		});
		slashClient.tokenize({
			"first_name": "Promsopheak", 
			"last_name": "Nuon", 
			"cc_no": "4111111111111111", 
			"cvv": "223", 
			"expiry_month": "09", 
			"expiry_year": "2021"
		}, function (success){
			console.info('Slash Tokenize Result:');
			console.log(success.result);
		}, function (error){
			console.info('Slash Tokenize Error:');
			console.error(error);
		});
	</script>
</head>

<body>
	For now, you can check in the console and you will see two requests to the server API.
	<br/>
	<h4>1. Request Keys</h4>
	<p>The response will return key and the ID of the request.</p>
	<br/>
	<h4>2. Create Token</h4>
	<p>The response will return the token result of the request.</p>
</body>

</html>
